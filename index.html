<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>ðŸ“Š Health Tracker Dashboard</h1>

  <div class="cards">
    <div class="card">
      <h3>Avg Calories</h3>
      <p id="avgCalories">--</p>
    </div>
    <div class="card">
      <h3>Avg Protein (g)</h3>
      <p id="avgProtein">--</p>
    </div>
    <div class="card">
      <h3>Workouts / Week</h3>
      <p id="workouts">--</p>
    </div>
    <div class="card">
      <h3>Body Weight (kg)</h3>
      <p id="bodyWeight">--</p>
    </div>
  </div>

  <section>
    <h2>Calories Trend</h2>
    <canvas id="calorieChart"></canvas>
  </section>

  <section>
    <h2>Protein Trend</h2>
    <canvas id="proteinChart"></canvas>
  </section>

  <section>
    <h2 id="workoutTitle">Workout Summary</h2>
    <canvas id="workoutChart"></canvas>
    <p>Avg Sets: <strong id="wkSets">--</strong></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
