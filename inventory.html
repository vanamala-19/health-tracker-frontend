<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- NAV -->
    <div id="app-nav"></div>
    <script src="nav.js"></script>

    <h1>ðŸ“¦ Inventory</h1>

    <!-- ADD / UPDATE PANEL -->
    <section class="card">
      <h2>Update Quantity / Purchase</h2>

      <div class="grid">
        <label>
          Quantity
          <input type="number" id="qtyInput" placeholder="Enter quantity" />
        </label>

        <label>
          Purchase Date
          <input type="date" id="purchaseDateInput" />
        </label>

        <label>
          Notes
          <input id="notesInput" placeholder="Optional notes" />
        </label>
      </div>

      <button class="btn" onclick="saveUpdate()">Save Update</button>
      <p class="muted">Status & expiry are auto-managed by sheet</p>
    </section>

    <!-- INVENTORY TABLE -->
    <div class="table-container mobile-cards">
      <h2 class="theading">Inventory Table</h2>
      <table class="table" id="inventoryTable"></table>
    </section>

    <script src="inventory.js"></script>
  </body>
</html>
