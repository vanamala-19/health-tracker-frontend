<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAV -->
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="diet.html">Diet Log</a>
      <a href="inventory.html" class="active">Inventory</a>
    </nav>

    <h1>üì¶ Inventory</h1>

    <!-- ADD / EDIT FORM -->
    <form id="inventoryForm" class="card">
      <h3 id="formTitle">Add Item</h3>

      <div class="grid">
        <input id="itemName" placeholder="Item name" required />
        <select id="category">
          <option>Protein</option>
          <option>Carbs</option>
          <option>Fats</option>
          <option>Vegetables</option>
          <option>Other</option>
        </select>
        <input id="quantity" type="number" placeholder="Quantity" />
        <select id="unit">
          <option>grams</option>
          <option>ml</option>
          <option>pieces</option>
        </select>
      </div>

      <div class="grid">
        <input id="calories" placeholder="Calories / unit" />
        <input id="protein" placeholder="Protein / unit" />
        <input id="carbs" placeholder="Carbs / unit" />
        <input id="fats" placeholder="Fats / unit" />
      </div>

      <textarea id="notes" placeholder="Notes"></textarea>

      <!-- hidden row index for edit -->
      <input type="hidden" id="editRow" />

      <button type="submit" class="btn">Save Item</button>
    </form>

    <!-- FILTERS -->
    <div class="card">
      <input id="searchInput" placeholder="Search by name..." />
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option>Protein</option>
        <option>Carbs</option>
        <option>Fats</option>
        <option>Vegetables</option>
        <option>Other</option>
      </select>
    </div>

    <!-- TABLE -->
    <table class="table" id="inventoryTable">
      <thead>
        <tr>
          <th onclick="sortByName()">Name ‚¨ç</th>
          <th>Category</th>
          <th>Qty</th>
          <th>Unit</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Carbs</th>
          <th>Fats</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="inventory.js"></script>
  </body>
</html>
