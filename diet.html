<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diet Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAV -->
    <div id="app-nav"></div>
    <script src="nav.js"></script>

    <h1>ðŸ¥— Diet Log</h1>

    <!-- ADD MEAL -->
    <section class="card">
      <h2>Add Meal</h2>

      <form id="dietForm">
        <div class="grid">
          <label>Date<input type="date" id="date" required /></label>
          <label>
            Meal Type
            <select id="mealType">
              <option>Meal 1</option>
              <option>Meal 2</option>
              <option>Snack</option>
              <option>Mini Meal</option>
            </select>
          </label>
          <label>Context<input id="context" /></label>
        </div>

        <div class="grid">
          <label>Protein Source<input id="proteinSource" /></label>
          <label>Veggies<input id="veggies" /></label>
          <label>Carbs Food<input id="carbsFood" /></label>
          <label>Fats Food<input id="fatsFood" /></label>
        </div>

        <label>Portion Notes<textarea id="portionNotes"></textarea></label>

        <div class="grid">
          <label>Calories<input type="number" id="calories" /></label>
          <label>Protein<input type="number" id="protein" /></label>
          <label>Carbs<input type="number" id="carbs" /></label>
          <label>Fats<input type="number" id="fats" /></label>
        </div>

        <div class="grid">
          <label
            >Hunger<input type="number" min="1" max="5" id="hunger"
          /></label>
          <label
            >Fullness<input type="number" min="1" max="5" id="fullness"
          /></label>
        </div>

        <label>Notes<textarea id="notes"></textarea></label>

        <button type="submit" class="btn">Save Meal</button>
      </form>
    </section>

    <!-- FILTERS + TOTALS -->
    <section class="filter-panel">
      <div class="card">
        <h3>Filters</h3>

        <label>
          Month
          <select id="monthSelect" onchange="applyMonthFilter()"></select>
        </label>

        <label>
          Date
          <input type="date" id="filterDate" />
        </label>

        <div class="btn-row">
          <button onclick="applyDateFilter()">Apply</button>
          <button onclick="clearDateFilter()">Clear</button>
        </div>
      </div>

      <div
        id="dailyTotals"
        class="card totals-panel"
        style="display: none"
      ></div>
    </section>

    <!-- WEEKLY -->
    <section class="card">
      <h2>ðŸ“… Weekly Breakdown</h2>
      <div id="weeklyBreakdown" class="weekly-grid"></div>
    </section>

    <!-- TABLE -->

    <div class="table mobile-cards">
      <table class="table" id="dietTable"></table>
      <div class="table-hint">â‡† Swipe to view</div>
    </div>

    <script src="diet.js"></script>
  </body>
</html>
