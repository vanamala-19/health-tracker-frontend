<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diet Log</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ================= NAV ================= -->
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="diet.html" class="active">Diet Log</a>
    </nav>

    <!-- ================= ADD MEAL FORM ================= -->
    <h1>ğŸ¥— Add Meal</h1>

    <form id="dietForm" class="card">
      <!-- ğŸ“… BASIC INFO -->
      <h3>ğŸ“… Meal Info</h3>
      <div class="grid">
        <label>
          Date
          <input type="date" id="date" required />
        </label>

        <label>
          Meal Type
          <select id="mealType">
            <option>Meal 1</option>
            <option>Meal 2</option>
            <option>Snack</option>
            <option>Mini Meal</option>
          </select>
        </label>

        <label>
          Context
          <input id="context" placeholder="Post-gym / Home / Office" />
        </label>
      </div>

      <!-- ğŸ— FOOD DETAILS -->
      <h3>ğŸ— Food Details</h3>
      <div class="grid">
        <label>
          Protein Source
          <input id="proteinSource" placeholder="Eggs, Fish, Tofu" />
        </label>

        <label>
          Veggies
          <input id="veggies" placeholder="Carrot, Spinach, Cucumber" />
        </label>

        <label>
          Carbs (food)
          <input id="carbsFood" placeholder="Rice, Roti, Noodles" />
        </label>

        <label>
          Fats (food)
          <input id="fatsFood" placeholder="Oil, Ghee, Nuts" />
        </label>
      </div>

      <label>
        Portion Notes
        <textarea
          id="portionNotes"
          placeholder="1 cup rice, 2 eggs, 3/4 cup curry"
        ></textarea>
      </label>

      <!-- ğŸ“Š NUTRITION -->
      <h3>ğŸ“Š Nutrition (estimates)</h3>
      <div class="grid">
        <label>
          Calories (kcal)
          <input type="number" id="calories" />
        </label>

        <label>
          Protein (g)
          <input type="number" id="protein" />
        </label>

        <label>
          Carbs (g)
          <input type="number" id="carbs" />
        </label>

        <label>
          Fats (g)
          <input type="number" id="fats" />
        </label>
      </div>

      <!-- ğŸ§  FEEDBACK -->
      <h3>ğŸ§  Feedback</h3>
      <div class="grid">
        <label>
          Hunger Before (1â€“5)
          <input type="number" min="1" max="5" id="hunger" />
        </label>

        <label>
          Fullness After (1â€“5)
          <input type="number" min="1" max="5" id="fullness" />
        </label>
      </div>

      <label>
        Notes
        <textarea
          id="notes"
          placeholder="How you felt, cravings, control, etc."
        ></textarea>
      </label>

      <button type="submit" class="btn">ğŸ’¾ Save Meal</button>
    </form>

    <!-- ================= FILTERS ================= -->
    <section class="card">
      <h3>ğŸ—“ï¸ View by Month</h3>
      <select
        id="monthSelect"
        onchange="applyMonthFilter()"
        class="filter-select"
      ></select>

      <h3 style="margin-top: 15px">ğŸ“… View by Date</h3>
      <input type="date" id="filterDate" />
      <button onclick="applyDateFilter()">Apply</button>
      <button onclick="clearDateFilter()">Clear</button>

      <div id="weeklyBreakdown" style="margin-top: 20px"></div>
    </section>

    <!-- ================= DAILY TOTALS ================= -->
    <div
      id="dailyTotals"
      class="card"
      style="display: none; margin-top: 15px"
    ></div>

    <!-- ================= TABLE ================= -->
    <h2>ğŸ“‹ Recent Meals</h2>
    <table id="dietTable" class="table"></table>

    <!-- ================= SCRIPT ================= -->
    <script src="diet.js"></script>
  </body>
</html>
